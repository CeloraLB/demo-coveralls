version: "3"

services:
  phpcomposer:
    build:             
      context: .
      dockerfile: Dockerfile
    container_name: 'php-composer'
    working_dir: /code
    volumes: 
     - .:/code
     - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini

